<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CalcularMediaJS</title>
    <link rel="shortcut icon" href="./src/img/Icon.ico" type="image/x-icon">

    <script src="./src/js/media.js"></script>

    <style>
        body {
            text-align: center;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            margin-right: 10px;
            color: #bbb;
        }

        input {
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 4px;
            width: 80px;
            background-color: #333;
            color: #eee;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0;
            width: 80%;
        }

        #descricao {
            color: #bbb;
        }
    </style>
</head>
<body>
    <main>
        <h1>CalcularMediaJS</h1>
        <p id="descricao">Insira as notas (0 a 10) para calcular a média.</p>

        <div class="input-group">
            <label for="nota1">Nota 1:</label>
            <input id="nota1" type="number" min="0" max="10" oninput="validateInput(this)">
        </div>
        <div class="input-group">
            <label for="nota2">Nota 2:</label>
            <input id="nota2" type="number" min="0" max="10" oninput="validateInput(this)">
        </div>
        <div class="input-group">
            <label for="nota3">Nota 3:</label>
            <input id="nota3" type="number" min="0" max="10" oninput="validateInput(this)">
        </div>
        <div class="input-group">
            <label for="nota4">Nota 4:</label>
            <input id="nota4" type="number" min="0" max="10" oninput="validateInput(this)">
        </div>

        <button onclick="calcularMedia()">Calcular Média</button>
    </main>

    <script>
        function validateInput(input) {
            if (input.value > 10) {
                input.value = 10;
            } else if (input.value < 0) {
                input.value = 0;
            }
        }
    </script>
</body>
</html>
